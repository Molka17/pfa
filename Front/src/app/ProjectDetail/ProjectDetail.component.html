<app-modal></app-modal>

<div class="container">
    <h1>{{project.title}}</h1>
    <div class="project-details">
      <div class="project-details-item">
        <label>Domain:</label>
        <p>Web Development</p>
      </div>
      <div class="project-details-item">
        <label>Payment:</label>
        <p>{{project.payment}}</p>
      </div>
      <div class="project-details-item">
        <label>Description:</label>
        <p>{{project.description}}</p>
      </div>
      <div class="project-details-item">
        <label>Dates:</label>
        <p>{{project.date}}</p>
      </div>
      <div class="project-details-item">
        <label>Status:</label>
        <div class="status">
          <label>Current status:</label>
          <span class="badge badge-success">In progress</span>
        </div>
        
      </div>
    </div>
    <div class="postuler-btn">
        <a href="#" class="btn" (click)="ouvrirModal()">Postuler</a></div>
        <div class="modal" *ngIf="showModal">
          <div class="modal-content">
            <span class="close" (click)="fermerModal()">&times;</span>
            <p>Voulez-vous vraiment postuler pour ce poste ?</p>
            <button class="btn btn-annuler" (click)="fermerModal()">Non</button>
            <button class="btn btn-confirmer" (click)="confirmer()">Oui</button>
          </div>
        </div>
      </div>
